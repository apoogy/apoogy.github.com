<h2>關於長瑒</h2>
<p>長瑒成立於民國101年、西元2012年台北市成立，專注於空調設備安裝及保養。短短幾年間，長瑒在公司業務上不斷穩定的成長，現已涵蓋電力機械、電氣等各項工程計畫，技術內容包含了各類型工程計劃之研究、規劃、設計、事前事後檢驗、施工監督，以及工程專案管理、統包工程。</p>

<p>誠信是長瑒工程的專業形象，長瑒一向稟持著誠懇的態度與客戶及包商溝通，再加上施工品質優良細心，在短短幾年間，已在相關業界累積良好聲譽。</p>
